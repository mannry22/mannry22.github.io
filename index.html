		<script>
//Declare variables and function
var picIndex = 0;
carousel();

//Function to iterate through the pictures
function carousel() 
{
	//Declare iterator and size of carousel
  	var i;
  	var x = document.getElementsByClassName("caroimg");
	
	//Iterate through and aid in display
  	for (i = 0; i < x.length; i++) 
	{
    		x[i].style.display = "none";
	}
	
	//Increment index
  	picIndex++;
	
	//Reset index is above
  	if (picIndex > x.length) 
  	{
	  	picIndex = 1;
  	}
	
	//Display in format and set pause
	x[picIndex-1].style.display = "block";
  	setTimeout(carousel, 4000);
}
</script>
